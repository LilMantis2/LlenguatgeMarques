<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titol">NBA League pass-2022/2023 Seasoon</h1>
    <h3>
        Adquiere el League Pass de la nueva temporada de la nba para no perderte
        ningun partido
    </h3>
   <form action="./formularifinal.html" method="get">
   <img src="img/nba league pass.png" alt="">
   
    <table border="1">
        <tr>
          <td><label for="nombre y apellidos">Nombre y apellidos</label></td>
          <td> <input type="nombre y apellidos" name="nombre y apellidos" id="nombre y apellidos" 
            placeholder="Escribe tu nombre y apellidos" required>
        </td>
             
            
         
        </tr>
       
        <tr>
         
         <td><label for="gmail">Gmail</label></td>
         <td>
            <input type="gmail" name="gmail" id="gmail" 
            placeholder="Escribe tu Gmail" required>
         </td>
     
        </tr>

        <tr>
            <td> <label for="passwd">Password</label></td>
            <td> <input type="password" name="password" id="password" 
                placeholder="Escribe tu contrasenya"  required></td>
        </tr>
          
        <tr>
           <td><label for="dataNeix">Fecha de nacimiento</label></td> 
           <td><input type="date" name="dataNeix" id="dataNeix"></td>
        </tr>
       
        <tr>
            <td colspan="2"><input type="checkbox" name="cond" id="condicions" required><label 
            for="condicions">Estoy de acuerdo con los datos rellenados</label></td>
        </tr>
        
        <tr>
            <td colspan="2"><span>Selecione League pass:</span>
                <input type="radio" name="sexe" id="Premium pass" 
                required value="P"><label for="Premium pass">Premium pas</label>
                <input type="radio" name="sexe" id="Standard pass" 
                required value="S"><label for="Standard pass">Standard pass</label>
             </td>
        </tr>
 
 
 
     </table>

   </form>
   
   

</body>
</html>
