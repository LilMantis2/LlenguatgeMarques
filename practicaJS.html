<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=q, initial-scale=1.0">
    <title>Validador JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container pt-3">
    <h1 class="container-fluid" id="titol">Benvingut al formulari javaScript</h1>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" required>
            <div class="invalid-feedback" id="error-nom">

            </div>
        </div>
        <div class="col-md-4">
            <label for="llin1" class="form-label">Primer Llinatge</label>
            <input type="text" class="form-control" id="llin1" required>
            <div class="invalid-feedback" id="error-llin1">

            </div>
        </div>
        <div class="col-md-4">
            <label for="llin2" class="form-label">Segon Llinatge</label>
            <input type="text" class="form-control" id="llin2">
            <div class="invalid-feedback" id="error-llin2">

            </div>
        </div>
        <div class="col-md-4">
            <label for="usuari" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="usuari" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback" id="error-usuari">

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
            <div class="invalid-feedback" id="error-password">

            </div>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <label for="pais" class="form-label">Pais</label>
            <select class="form-select" id="pais" required>
                <option selected disabled value="">Selecciona...</option>

                <option value="1">Fran√ßa</option>
                <option value="2">Alemanya</option>
                <option value="3">Espanya</option>
                <option value="4">Uganda</option>
                <option value="5">Nigeria</option>
            </select>
            <div class="invalid-feedback" id="error-pais">

            </div>
        </div>
        <div class="col-md-2">
            <label for="cp" class="form-label">CP</label>
            <input type="text" class="form-control" id="cp" required>
            <div class="invalid-feedback" id="error-cp">

            </div>
        </div>
        <div class="col-md-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dni" required>
            <div class="invalid-feedback" id="error-dni">

            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustomUsername" class="form-label">Captcha</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepende">9-7</span>
                <input type="text" class="form-control" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
        
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Aceptes els <a href="https://youtu.be/JdYH1iOLHr4" target="_blank">termes i condicions?</a>
                </label>
                <div class="invalid-feedback">
                    Tens que validar les condicions per continuar.
                </div>
            </div>
        </div>
        <div class="col-1 mx-auto">
            <button class="btn btn-primary" type="submit">Envia</button>
        </div>
    </form>
    <script src="./practicaJS.js"></script>
    <a href="../index.html">Tornar a l'index</a>
</body>

</html>
