<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=q, initial-scale=1.0">
    <title>Validador JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container pt-3">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" required>
            <div class="invalid-feedback" id="error-nom">

            </div>
        </div>
        <div class="col-md-4">
            <label for="llin1" class="form-label">Primer Llinatge</label>
            <input type="text" class="form-control" id="llin1"  required>
            <div class="invalid-feedback" id="error-llin1">
               
            </div>
        </div>
        <div class="col-md-4">
            <label for="llin2" class="form-label">Segon Llinatge</label>
            <input type="text" class="form-control" id="llin2"  required>
            <div class="invalid-feedback" id="error-llin2">
               
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Password</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
        <div class="col-md-2">
            <label for="validationCustom05" class="form-label">CP</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
             
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">DNI</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
             
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustomUsername" class="form-label">Captcha</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">9-7</span>
                <input type="text" class="form-control" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Aceptes els termes i condicions?
                </label>
                <div class="invalid-feedback">
                    Tens que validar les condicions per continuar.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Envia</button>
        </div>
    </form>
    <script src="./practicaJS.js"></script>
</body>

</html>
